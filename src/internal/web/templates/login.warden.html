.form-group select::placeholder {color: #9ca3af;}.form-group input:focus,
.form-group select:focus {outline: none;border-color: #111827;background-color: #ffffff;box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.08);}.btn-verify {width: 100%;padding: 16px;font-size: 1rem;font-weight: 600;color: #ffffff;background-color: #111827;border: none;border-radius: 12px;cursor: pointer;transition: background-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;}.btn-verify:hover {background-color: #000000;}.btn-verify:focus {outline: none;box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.3);}.btn-verify:active {transform: scale(0.98);}.btn-send-code {font-size: 0.875rem;font-weight: 600;color: #111827;background-color: #f3f4f6;border: 1px solid #e5e7eb;border-radius: 12px;cursor: pointer;transition: all 0.2s ease;}.btn-send-code:hover:not(:disabled) {background-color: #e5e7eb;border-color: #d1d5db;}.btn-send-code:disabled {opacity: 0.5;cursor: not-allowed;}.footer {margin-top: 32px;text-align: center;}.footer p {font-size: 0.875rem;color: #6b7280;}.footer-link {color: #111827;text-decoration: none;font-weight: 500;}.footer-link:hover {text-decoration: underline;}.error-container {background-color: #fef2f2;border: 1px solid #fecaca;border-radius: 12px;padding: 16px 20px;margin-bottom: 24px;display: none;}.error-container.show {display: block;}.error-icon {font-size: 24px;margin-bottom: 8px;text-align: center;}.error-message {font-weight: 600;color: #dc2626;font-size: 1rem;margin-bottom: 8px;text-align: center;}.error-details {color: #991b1b;font-size: 0.875rem;margin-bottom: 8px;text-align: center;}.error-suggestion {color: #6b7280;font-size: 0.875rem;text-align: center;margin-top: 8px;}.success-container {background-color: #f0fdf4;border: 1px solid #86efac;border-radius: 12px;padding: 16px 20px;margin-bottom: 24px;display: none;}.success-container.show {display: block;}.success-icon {font-size: 24px;margin-bottom: 8px;text-align: center;}.success-message {font-weight: 600;color: #16a34a;font-size: 1rem;text-align: center;}@media (max-width: 768px) {.page-container {padding: 24px 16px;}.hero {height: 180px;}.content {padding: 32px 24px 40px;}.main-title {font-size: 1.75rem;}}@media (max-width: 480px) {.hero {height: 160px;}.content {padding: 24px 20px 32px;}.main-title {font-size: 1.5rem;}.form-group input, .btn-verify {padding: 14px 16px;}}</style>
</head>
<body>
  <div class="page-container">
    <!-- Main Card -->
    <main class="card">
      <!-- Hero Abstract Image -->
      <div class="hero" role="img" aria-label="Abstract geometric art"></div>

      <!-- Content Section -->
      <div class="content">
        <!-- Centered Header -->
        <div class="content-header">
          <h1 class="main-title">Access Verification</h1>
          <p class="subtitle">Enter your StarGate access token to continue</p>
        </div>

        <!-- Error Container -->
        <div id="error-container" class="error-container" style="display: none;">
          <div class="error-icon">⚠️</div>
          <div class="error-message" id="error-message"></div>
          <div class="error-details" id="error-details"></div>
          <div class="error-suggestion" id="error-suggestion"></div>
        </div>

        <!-- Form -->
        <form action="/_login" method="post" class="form" id="loginForm">
          {{if .Callback}}
          <input type="hidden" name="callback" value="{{.Callback}}">
          {{end}}
          <input type="hidden" name="auth_method" value="warden">
          <div class="form-group">
            <label for="phone" class="sr-only">Phone or Email</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Phone number"
              autocomplete="tel"
            >
            <input
              type="email"
              id="mail"
              name="mail"
              placeholder="Email address"
              autocomplete="email"
              style="margin-top: 12px;"
            >
            <small style="display: block; margin-top: 8px; color: #6b7280; font-size: 0.875rem;">
              Enter either phone number or email address
            </small>
          </div>
          {{if .HeraldEnabled}}
          <div class="form-group" id="verifyCodeGroup" style="display: none;">
            <label for="verify_code" class="sr-only">Verification Code</label>
            <div style="display: flex; gap: 8px;">
              <input
                type="text"
                id="verify_code"
                name="verify_code"
                placeholder="Verification code"
                autocomplete="one-time-code"
                style="flex: 1;"
                maxlength="6"
              >
              <button type="button" id="sendCodeBtn" class="btn-send-code" style="padding: 16px 24px; white-space: nowrap;">Send Code</button>
            </div>
          </div>
          {{end}}
          {{if .OTPEnabled}}
          <div class="form-group" id="otpGroup">
            <label for="otp_code" class="sr-only">OTP Code</label>
            <input
              type="text"
              id="otp_code"
              name="otp_code"
              placeholder="OTP code (6 digits)"
              autocomplete="one-time-code"
              maxlength="6"
            >
            <div style="margin-top: 8px; display: flex; align-items: center; gap: 8px;">
              <input type="checkbox" id="use_otp" name="use_otp" value="true" style="width: auto;">
              <label for="use_otp" style="font-size: 0.875rem; color: #6b7280; margin: 0;">Use OTP instead of verification code</label>
            </div>
          </div>
          {{end}}
          <button type="submit" class="btn-verify">Verify Access</button>
        </form>
      </div>
    </main>

    <!-- Success Container -->
    <div id="success-container" class="success-container">
      <div class="success-icon">✓</div>
      <div class="success-message" id="success-message"></div>
    </div>

    <!-- Footer Note -->
    <footer class="footer">
      <p>Don't have an account? <a href="#" class="footer-link">Contact administrator</a></p>
    </footer>
  </div>
  <script>
    (function() {
      const phoneInput = document.getElementById('phone');
      const mailInput = document.getElementById('mail');
      const verifyCodeGroup = document.getElementById('verifyCodeGroup');
      const verifyCodeInput = document.getElementById('verify_code');
      const sendCodeBtn = document.getElementById('sendCodeBtn');
      const useOtpCheckbox = document.getElementById('use_otp');
      const otpGroup = document.getElementById('otpGroup');
      const otpInput = document.getElementById('otp_code');
      const loginForm = document.getElementById('loginForm');
      const heraldEnabled = {{if .HeraldEnabled}}true{{else}}false{{end}};
      const otpEnabled = {{if .OTPEnabled}}true{{else}}false{{end}};
      let currentChallengeId = null;
      
      let countdownTimer = null;
      let countdownSeconds = 60;

      // Show verify code input when phone or mail is entered
      function updateVerifyCodeVisibility() {
        if (verifyCodeGroup && heraldEnabled) {
          const hasInput = (phoneInput && phoneInput.value.trim()) || (mailInput && mailInput.value.trim());
          verifyCodeGroup.style.display = hasInput ? 'block' : 'none';
        }
      }

      // Handle OTP checkbox
      if (useOtpCheckbox && otpGroup) {
        useOtpCheckbox.addEventListener('change', function() {
          if (this.checked) {
            if (verifyCodeGroup) verifyCodeGroup.style.display = 'none';
            if (verifyCodeInput) verifyCodeInput.value = '';
          } else {
            updateVerifyCodeVisibility();
          }
        });
      }

      // Send verification code
      if (sendCodeBtn) {
        sendCodeBtn.addEventListener('click', async function() {
          const phone = phoneInput ? phoneInput.value.trim() : '';
          const mail = mailInput ? mailInput.value.trim() : '';
          
          if (!phone && !mail) {
            alert('Please enter phone number or email address');
            return;
          }

          if (!heraldEnabled) {
            alert('Verification code service is not configured');
            return;
          }

          // Disable button and start countdown
          this.disabled = true;
          countdownSeconds = 60;
          updateCountdown();

          try {
            const formData = new FormData();
            if (phone) formData.append('phone', phone);
            if (mail) formData.append('mail', mail);

            const response = await fetch('/_send_verify_code', {
              method: 'POST',
              body: formData
            });

            const result = await response.json();
            
            if (result.success) {
              // Store challenge_id for form submission
              currentChallengeId = result.challenge_id;
              showSuccess('验证码已发送');
              hideError();
            } else {
              // Handle error response
              let errorType = 'send_failed';
              let details = {};
              
              if (result.reason) {
                errorType = result.reason;
              }
              
              if (result.next_resend_in) {
                details.waitTime = result.next_resend_in;
                errorType = 'resend_cooldown';
              }
              
              showError(errorType, result.message || '发送验证码失败', details);
              this.disabled = false;
              if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
              }
              this.textContent = 'Send Code';
            }
          } catch (error) {
            console.error('Error sending verification code:', error);
            showError('connection_failed', '发送验证码失败', { message: error.message });
            this.disabled = false;
            if (countdownTimer) {
              clearInterval(countdownTimer);
              countdownTimer = null;
            }
            this.textContent = 'Send Code';
          }
        });
      }

      // Update countdown
      function updateCountdown() {
        if (countdownTimer) clearInterval(countdownTimer);
        
        countdownTimer = setInterval(() => {
          if (countdownSeconds > 0) {
            sendCodeBtn.textContent = `Resend (${countdownSeconds}s)`;
            countdownSeconds--;
          } else {
            clearInterval(countdownTimer);
            countdownTimer = null;
            sendCodeBtn.disabled = false;
            sendCodeBtn.textContent = 'Send Code';
          }
        }, 1000);
      }

      // Update visibility on input
      if (phoneInput) phoneInput.addEventListener('input', updateVerifyCodeVisibility);
      if (mailInput) mailInput.addEventListener('input', updateVerifyCodeVisibility);

      // Error display function
      function showError(errorType, message, details) {
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const errorDetails = document.getElementById('error-details');
        const errorSuggestion = document.getElementById('error-suggestion');
        const successContainer = document.getElementById('success-container');
        
        // Hide success container
        if (successContainer) {
          successContainer.classList.remove('show');
        }
        
        // Show error container
        if (errorContainer) {
          errorContainer.classList.add('show');
        }
        
        // Error type mapping
        const errorMap = {
          'expired': {
            message: '验证码已过期',
            suggestion: '请重新发送验证码'
          },
          'invalid': {
            message: '验证码错误',
            suggestion: details && details.remainingAttempts ? 
              `剩余尝试次数: ${details.remainingAttempts}` : 
              '请检查验证码是否正确'
          },
          'locked': {
            message: '验证码已锁定',
            suggestion: details && details.waitTime ? 
              `请等待 ${details.waitTime} 分钟后重试` : 
              '请等待 10 分钟后重试'
          },
          'too_many_attempts': {
            message: '超过最大尝试次数',
            suggestion: '请重新发送验证码'
          },
          'rate_limited': {
            message: '请求过于频繁',
            suggestion: details && details.waitTime ? 
              `请等待 ${details.waitTime} 秒后重试` : 
              '请稍后再试'
          },
          'resend_cooldown': {
            message: '发送过于频繁',
            suggestion: details && details.waitTime ? 
              `请等待 ${details.waitTime} 秒后重新发送` : 
              '请稍后再试'
          },
          'user_not_in_list': {
            message: '用户不在白名单',
            suggestion: '请联系管理员'
          },
          'service_unavailable': {
            message: '服务暂时不可用',
            suggestion: '请稍后重试'
          },
          'connection_failed': {
            message: '连接失败',
            suggestion: '请检查网络连接'
          },
          'send_failed': {
            message: '发送验证码失败',
            suggestion: '请稍后重试'
          },
          'unauthorized': {
            message: '认证失败',
            suggestion: '请检查配置'
          }
        };
        
        const errorInfo = errorMap[errorType] || {
          message: message || '发生错误',
          suggestion: '请稍后重试'
        };
        
        if (errorMessage) {
          errorMessage.textContent = errorInfo.message;
        }
        if (errorDetails && details && details.message) {
          errorDetails.textContent = details.message;
        } else if (errorDetails) {
          errorDetails.textContent = '';
        }
        if (errorSuggestion) {
          errorSuggestion.textContent = errorInfo.suggestion;
        }
        
        // Scroll to error
        errorContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
      
      // Hide error
      function hideError() {
        const errorContainer = document.getElementById('error-container');
        if (errorContainer) {
          errorContainer.classList.remove('show');
        }
      }
      
      // Show success message
      function showSuccess(message) {
        const successContainer = document.getElementById('success-container');
        const successMessage = document.getElementById('success-message');
        const errorContainer = document.getElementById('error-container');
        
        // Hide error container
        if (errorContainer) {
          errorContainer.classList.remove('show');
        }
        
        // Show success container
        if (successContainer) {
          successContainer.classList.add('show');
        }
        if (successMessage) {
          successMessage.textContent = message || '操作成功';
        }
      }

      // Form validation
      if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          hideError();
          
          const phone = phoneInput ? phoneInput.value.trim() : '';
          const mail = mailInput ? mailInput.value.trim() : '';
          const useOtp = useOtpCheckbox && useOtpCheckbox.checked;
          const verifyCode = verifyCodeInput ? verifyCodeInput.value.trim() : '';
          const otpCode = otpInput ? otpInput.value.trim() : '';

          if (!phone && !mail) {
            showError('user_not_in_list', '请输入手机号或邮箱地址');
            return false;
          }

          if (heraldEnabled && !useOtp) {
            if (!verifyCode) {
              showError('invalid', '请输入验证码');
              return false;
            }
            if (!currentChallengeId) {
              showError('invalid', '请先发送验证码');
              return false;
            }
            // Add challenge_id to form
            let challengeIdInput = document.querySelector('input[name="challenge_id"]');
            if (!challengeIdInput) {
              challengeIdInput = document.createElement('input');
              challengeIdInput.type = 'hidden';
              challengeIdInput.name = 'challenge_id';
              loginForm.appendChild(challengeIdInput);
            }
            challengeIdInput.value = currentChallengeId;
          }

          if (otpEnabled && useOtp) {
            if (!otpCode) {
              showError('invalid', '请输入 OTP 验证码');
              return false;
            }
            if (otpCode.length !== 6) {
              showError('invalid', 'OTP 验证码必须是 6 位数字');
              return false;
            }
          }
          
          // Submit form via fetch to handle errors
          try {
            const formData = new FormData(loginForm);
            const response = await fetch('/_login', {
              method: 'POST',
              body: formData
            });
            
            if (response.ok) {
              // Success - redirect will be handled by server
              const contentType = response.headers.get('content-type');
              if (contentType && contentType.includes('application/json')) {
                const result = await response.json();
                if (result.success) {
                  showSuccess('登录成功');
                  // Redirect after short delay
                  setTimeout(() => {
                    window.location.href = result.redirect || '/';
                  }, 1000);
                }
              } else {
                // HTML response - server will handle redirect
                window.location.href = response.url;
              }
            } else {
              // Handle error response
              const contentType = response.headers.get('content-type');
              let errorData = null;
              
              if (contentType && contentType.includes('application/json')) {
                errorData = await response.json();
              } else {
                const text = await response.text();
                // Try to parse as JSON
                try {
                  errorData = JSON.parse(text);
                } catch {
                  errorData = { error: text };
                }
              }
              
              // Extract error information
              const errorText = errorData.error || errorData.message || '登录失败';
              let errorType = 'service_unavailable';
              let details = {};
              
              // Parse error type from message
              if (errorText.includes('过期') || errorText.includes('expired')) {
                errorType = 'expired';
              } else if (errorText.includes('错误') || errorText.includes('invalid')) {
                errorType = 'invalid';
                // Try to extract remaining attempts
                const attemptsMatch = errorText.match(/(\d+)\s*次/);
                if (attemptsMatch) {
                  details.remainingAttempts = parseInt(attemptsMatch[1]);
                }
              } else if (errorText.includes('锁定') || errorText.includes('locked')) {
                errorType = 'locked';
                // Try to extract wait time
                const waitMatch = errorText.match(/(\d+)\s*分钟/);
                if (waitMatch) {
                  details.waitTime = parseInt(waitMatch[1]);
                }
              } else if (errorText.includes('频繁') || errorText.includes('rate')) {
                errorType = 'rate_limited';
                // Try to extract wait time
                const waitMatch = errorText.match(/(\d+)\s*秒/);
                if (waitMatch) {
                  details.waitTime = parseInt(waitMatch[1]);
                }
              } else if (errorText.includes('白名单') || errorText.includes('not in list')) {
                errorType = 'user_not_in_list';
              } else if (errorText.includes('不可用') || errorText.includes('unavailable')) {
                errorType = 'service_unavailable';
              } else if (errorText.includes('连接') || errorText.includes('connection')) {
                errorType = 'connection_failed';
              } else if (errorText.includes('发送失败') || errorText.includes('send failed')) {
                errorType = 'send_failed';
              } else if (errorText.includes('认证') || errorText.includes('unauthorized')) {
                errorType = 'unauthorized';
              }
              
              showError(errorType, errorText, details);
            }
          } catch (error) {
            console.error('Login error:', error);
            showError('connection_failed', '网络错误，请稍后重试', { message: error.message });
          }
        });
      }

      // Only allow numbers in OTP and verify code inputs
      if (verifyCodeInput) {
        verifyCodeInput.addEventListener('input', function() {
          this.value = this.value.replace(/\D/g, '');
        });
      }
      if (otpInput) {
        otpInput.addEventListener('input', function() {
          this.value = this.value.replace(/\D/g, '');
        });
      }
    })();
  </script>
</body>
</html>
